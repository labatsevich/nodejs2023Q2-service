version: '4.4.4'

services:

  postgres:
    image: hls-db
    build: ./database
    restart: always
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/lib/postgresql/logs
    expose:
       - 5432
    networks:
      - mynetwork  

  app:
    image: hls-app
    build: .
    depends_on:
      - postgres
    ports:
      - ${PORT}:${PORT}  
    restart: always
    volumes:
      - ./src:/usr/service/src  
    networks:
       - mynetwork  
    
volumes:
  postgres_data:
  postgres_logs:   

networks:
  mynetwork: 
    driver: bridge